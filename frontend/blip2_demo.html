<!DOCTYPE html>
<html>

<head>
    <title>OmniBridge - BLIP-2 Caption Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed rgba(99, 102, 241, 0.5);
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
        }

        button {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: none;
            margin: 20px auto;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .caption-box {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid #6366f1;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3rem;
            line-height: 1.6;
            display: none;
            margin-top: 20px;
        }

        .model-badge {
            display: inline-block;
            background: rgba(168, 85, 247, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 5px;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 10px;
            display: none;
            margin-top: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üåâ OmniBridge</h1>
        <p class="subtitle">AI Image Captioning powered by BLIP-2 on A100 GPU</p>

        <div class="card">
            <div class="upload-area" onclick="document.getElementById('file').click()">
                <div class="upload-icon">üì∑</div>
                <p>Click or drag an image here</p>
                <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">Supports JPG, PNG, WebP</p>
                <input type="file" id="file" accept="image/*" style="display:none" onchange="preview(this)">
            </div>

            <div class="center">
                <img id="preview">
                <button id="genBtn" onclick="generate()">‚ú® Generate Caption</button>
            </div>

            <div id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Generating caption with BLIP-2...</p>
            </div>

            <div class="caption-box" id="caption"></div>
            <div class="error" id="error"></div>
        </div>

        <div class="card center">
            <span class="model-badge">üß† Salesforce/blip2-opt-2.7b</span>
            <span class="model-badge">üñ•Ô∏è NVIDIA A100</span>
            <span class="model-badge">‚ö° 400M+ images trained</span>
        </div>
    </div>

    <script>
        function preview(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('genBtn').style.display = 'inline-block';
                    document.getElementById('caption').style.display = 'none';
                    document.getElementById('error').style.display = 'none';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function generate() {
            const btn = document.getElementById('genBtn');
            const loading = document.getElementById('loading');
            const captionBox = document.getElementById('caption');
            const errorBox = document.getElementById('error');

            btn.disabled = true;
            btn.style.display = 'none';
            loading.style.display = 'block';
            captionBox.style.display = 'none';
            errorBox.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('file', document.getElementById('file').files[0]);

                const response = await fetch('/generate', { method: 'POST', body: formData });
                const data = await response.json();

                loading.style.display = 'none';
                btn.style.display = 'inline-block';
                btn.disabled = false;

                if (data.success) {
                    captionBox.textContent = 'üìù ' + data.caption;
                    captionBox.style.display = 'block';
                } else {
                    errorBox.textContent = 'Error: ' + (data.error || 'Unknown error');
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                loading.style.display = 'none';
                btn.style.display = 'inline-block';
                btn.disabled = false;
                errorBox.textContent = 'Connection error: ' + err.message;
                errorBox.style.display = 'block';
            }
        }
    </script>
</body>

</html>
